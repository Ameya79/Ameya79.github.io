<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glass Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1531746790731-6c087fecd65a?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="glass text-center">
      <h1>Hello, I'm Lappy</h1>
      <p>Aspiring Data Scientist | Python Developer</p>
      <button class="btn btn-outline-light mt-3" onclick="alert('Thanks for visiting!')">Contact Me</button>
    </div>

    <div class="glass mt-4">
      <h2>Projects</h2>
      <ul>
        <li>Expense Tracker with Flask</li>
        <li>Attendance System</li>
        <li>TradeHold MSME Platform</li>
      </ul>
    </div>

    <div class="glass mt-4">
      <h2>About Me</h2>
      <p>I build fast projects using Python, Flask, and Bootstrap. Learning JavaScript now.</p>
    </div>
  </div>

</body>
</html>
